name: dice
description: "Simple dice rolling app."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=3.4.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dice_icons: ^0.1.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.0.0
  icons_launcher: ^2.1.7

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
   - assets/images/dices.png

icons_launcher:
  image_path: "assets/images/dices.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true